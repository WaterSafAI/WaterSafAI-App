name: Expo CI

on:
  push:
    branches:
      - master
      - devlp
      - jest

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Change directory
        run: cd ./frontend
      
      - name: Install dependencies
        run: yarn install

      - name: Run tests
        run: yarn test
